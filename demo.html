<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" type="text/css" media="all" href="./dst/pixel-tip.css" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type='text/javascript' src="./dst/pixel-tip.js"></script>
<script type='text/javascript'>
$(function() {
  var tips = [];
  $('img').each(function(_, img) {
    var $img = $(img);
    var tip = new PixelTip($img.attr('src'));
    tips.push(tip);
    $img.hover(function() {
      var pos = $img.offset();
      $.each(tips, function(_, v) { v.hide(); });
      tip.show(pos.left-10, pos.top-10);
    }, null);
  });
});
</script>
</head>
